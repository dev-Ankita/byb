<div class="row">
    <div class="card w-100">
        <div class="mx-auto py-2" style="margin-top: -40px; background-color: #26A9BE; border-radius: 1rem; width:95%;">
            <div class="row">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 mb-2">
                    <h4 class="mx-auto ml-xl-0 ml-lg-0 ml-md-0 ml-sm-0"
                        style="color: white ;width: fit-content;font-size: 1.4rem;">BYB Details</h4>
                </div>
    
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12 pl-xl-5">
                    <div class="input-group mx-auto" style="margin: auto; margin-right: 0;">
                        <div>
                            <i class="bi bi-save" (click)="exportexceldata()"
                                style="font-size:x-large; color:white; margin-right: 8px;"> </i>
                        </div>
    
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                style="border-radius: 1rem 0 0 1rem; background-color: transparent; border: 1px solid #ffffff;border-right: 0;height: calc(1.5em + 0.35rem + 5px) !important;"
                                id="inputGroup-sizing-default"><i style="color:#ffffff ;" class="bi bi-search"></i></span>
                        </div>
                        <input type="text" (keyup)="searchTableDataList($event)" class="form-control searchTxtbx"
                            aria-label="Default" aria-describedby="inputGroup-sizing-default">
                        <!-- filter--code -->
                        <a [routerLink]="" (click)="sidebarShow = !sidebarShow" class="btn btn-link btn-filter"
                            role="button" aria-pressed="true">
                            <i class='bi bi-funnel'></i>
                        </a>
    
    
                        <form [formGroup]="candidateFilterForm"
                            (ngSubmit)="filterCandidateDetails(candidateFilterForm.value)">
                            <div class="sidebar-slider" [class.sidebar-slide-in]="sidebarShow" style="overflow:auto">
                                <div class="sidebar-close">
                                    <i class="bi bi-x-square" (click)="sidebarShow = !sidebarShow"></i>
                                </div>
                                <div class="sidebar-content">
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Candidate Name</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="candidateName" style="border-collapse: separate;
                            border-spacing: 15px 50px;">
    
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Applied For</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="AppliedFor">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Skills</label>
                                        <ng-multiselect-dropdown type="text" class="form-control-input"
                                            [placeholder]="'--Select Skills--'" value="" [settings]="dropdownSettings"
                                            [data]="dropdownList" id="skills" formControlName="Skills">
                                        </ng-multiselect-dropdown>
    
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Experience</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="Experience">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Work Type</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="worktype">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Location</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="location">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label class="filterFormLabel">Referred By</label>
                                        <input type="text" class="form-control-input" placeholder="" value=""
                                            formControlName="referredby">
                                    </div>
    
                                    <div style="margin-top: 1%;height: 20%; width: 59%;
                           justify-content: center;display: flex;">
                                        <button type="submit" class="btn btn-info btn-sm" style="margin-right:5% ;  
                                  border-radius: 5px;" [disabled]="checkDisabled()">Apply</button>
                                        <button type="submit" style="
                              border-radius: 5px;" class="btn btn-info btn-sm" (click)="resetForm()">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </form>
    
                    </div>
    
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive-xl table-responsive-lg table-responsive-md table-responsive-sm" style="overflow: auto ;">
    
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>                           
                            <th scope="col">Name <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('candidateName', booleanValue)" data-toggle="tooltip" title="sort"
                                    style="cursor: pointer;"></i></th>
                            <th scope="col">Applied For <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('jobName', booleanValue)" data-toggle="tooltip" title="sort"
                                    style="cursor: pointer;"></i></th>
                            <th scope="col">Skills <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('skills', booleanValue)" data-toggle="tooltip" title="sort"
                                    style="cursor: pointer;"></i></th>
                            <th scope="col">Experience <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('experienceYears', booleanValue)" data-toggle="tooltip" title="sort"
                                    style="cursor: pointer;"></i></th>
                            <th scope="col">Work Type <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('preferredWorkType', booleanValue)" data-toggle="tooltip"
                                    title="sort" style="cursor: pointer;"></i></th>
                            <th scope="col">Location <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('preferredWorkLocations', booleanValue)" data-toggle="tooltip"
                                    title="sort" style="cursor: pointer;"></i></th>
                            <th scope="col">Referred By <i class="bi bi-arrow-down-up"
                                    (click)="sortColumn('employeeName', booleanValue)" data-toggle="tooltip" title="sort"
                                    style="cursor: pointer;"></i></th>
                            <th scope="col">Resume</th>
                        </tr>
                    </thead>
                    <tbody id="candidateDetails">
                        <tr *ngFor="let user of newuserlist">
                            <td scope="row">{{user.candidateName}}</td>
                            <td scope="row">{{user.jobName}}</td>
                            <td scope="row">{{user.skills}}</td>
                            <td scope="row">{{user.experienceYears}}</td>
                            <td scope="row">{{user.preferredWorkType}}</td>
                            <td scope="row">{{user.preferredWorkLocations}}</td>
                            <td scope="row">{{user.employeeName}}</td>
                            <td scope="row"><i class="bi bi-download" style="cursor: pointer;" (click)="getCandidateResumeFile(user.resumeId)"></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-xxl-6 col-col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12" style="display: flex;">
                    <label>Page Size</label>
                    <select [value]="rowCount" class="form-control" style="width: fit-content; margin-left: 1%;"
                        (change)="changeRowCount($event)">
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div class="col-xxl-6 col-col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                            <li class="page-item" [ngClass]="{'disabled':currentPageNumber===1}">
                                <a class="page-link" [routerLink]="" (click)="changePageNumber(-1)">Previous</a>
                            </li>
                            <li *ngFor='let pageNumber of counter(totalPages); let i = index' class="page-item"
                                [ngClass]="{'active':(i+1)===currentPageNumber}">
                                <a class="page-link" [routerLink]="" (click)="changePageNumber(i+1)">{{i+1}}</a>
                            </li>
                            <li class="page-item" [ngClass]="{'disabled':currentPageNumber===totalPages}">
                                <a class="page-link" [routerLink]="" (click)="changePageNumber(0)">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
    
        </div>
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12"></div>
    </div>
</div>
