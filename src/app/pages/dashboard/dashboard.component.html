
<div class="container-fluid">
  <div class="row" style="height:100vh ;">
    <div class="col-xl-2 d-none d-xl-block" style="width: -webkit-fill-available; height: auto;background-color: #26A9BE;">
      <div class="row" style="height:7vh">
        <a class="navbar-brand" href="#">
          <img class="img-fluid" src="../../../../assets/images/Cozentus_Logo.png">
        </a>
      </div>
      <div class="row" *ngIf="!url.includes('reports')">
        <ul class="navbar-nav mr-auto side-menu">
          <ng-container *ngFor="let menuItem of menu">
            <ng-container *ngIf="menuItem.submenu.length > 0">
              <ng-container *ngIf="(url.includes(menuItem.url))">
                <li class="nav-item" *ngFor="let submenu of menuItem.submenu" [ngClass]="{'active':submenu.isActive}">
                  <a class="nav-link" [routerLink]="[submenu.url]"  (click)="changeActiveSubMenuStatus(submenu)">{{submenu.menu}}</a>
                </li>
              </ng-container>
            </ng-container>
          </ng-container>
        </ul>
      </div>
    </div>
    <div class="col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="row" style="min-height: 7vh;height: auto;">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-xl navbar-expand-lg navbar-light">
            <a class="navbar-brand d-none d-block d-sm-block d-md-block d-lg-block d-xl-none" href="#">
              <img class="img-fluid" src="../../../../assets/images/Cozentus_Logo.png">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item" *ngFor="let menuItem of menu" [ngClass]="{'active':menuItem.isActive}">
                  <a class="nav-link" [routerLink]="[menuItem.url]" (click)="changeActiveMenuStatus(menuItem)">{{menuItem.menu}}</a>
                </li>
              </ul>
              <div class="dropdown my-2 my-lg-0">
                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="padding: 0;">
                    <!-- <a [routerLink]="" style="cursor:pointer ;">
                          <i class="bi bi-bell-fill"
                        style="font-size: 1.4rem; " (click)="toggleNotificationPanel()">
                        <span class="icon-button__badge">{{noofNotifications}}</span>
                      </i>
                          <div class="card" [ngClass]="isNotificationVisible?'showNotification':'hideNotification'">
                            <div class="card-body">
                              <h5 class="card-title">Notifications</h5>
                              <ul class="list-group list-group-flush">
                                <li class="list-group-item" *ngFor="let notification of notifications" >
                                  
                                  <h5>{{notification?.notification?.title}}</h5>
                                  <span>{{notification?.notification?.body}}</span>
                                </li>
                              </ul>
                            </div>
                          </div>
                     
                      </a> -->
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" style="padding: 0;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="padding:0 !important ;">
                      <img src="../../../../assets/images/user_default_logo.svg" class="img-fluid"
                        style="width:2rem;height:2rem;border-radius: 50%;" alt="...">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" [routerLink]="">{{username}}</a>
                      <a class="dropdown-item" [routerLink]="">{{userDesignation}}</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" [routerLink]="" (click)="signOut()" style="cursor:pointer ;">Sign Out</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
